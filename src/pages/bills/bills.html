<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bills</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <button
      class="add"
      ion-button
      item-right
      icon-right
      margin-bottom
      color="primary"
      (click)="addEntry()">
      Add a Bill
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>

  <ion-item *ngFor="let item of items">
    <h2>{{ item.bill_type }} </h2>
    <button
      ion-button
      color="primary"
      item-right
      (click)="viewEntry({ record: item })">View</button>
  </ion-item>

</ion-content>
